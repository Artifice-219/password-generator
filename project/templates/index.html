<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href= "https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"  rel="stylesheet">
</head>
<body class="bg-blue-100">
    <h1 class="text-xl my-4 text-center">Random Password Generator</h1>
    <main class="mx-auto w-1/2 bg-red-100 p-10">
        <h2>You're Password</h2>
        <div class="my-4 bg-blue-200 h-20 generated-password text-center flex justify-center items-center text-xl ">Add some contents here</div>
        <button class="generate-button bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg block mx-auto">Generate</button>
    </main>

    <script>
        let button = document.querySelector('.generate-button');

        button.addEventListener('click', () => {
            
        fetch('/get-password/', {
            method : 'GET',
            headers : {
                'Content-type' : 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            // update the html content
            document.querySelector('.generated-password').textContent = data.password
        })
        .catch(error => {
            console.error(`Something wrong happened ${error}`)
        })
        })
    </script>
</body>
</html>
